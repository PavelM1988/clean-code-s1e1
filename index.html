<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Application todo by the tool of Eisenhower">
  <meta name="keywords" content="todo app, planning, tasks">
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet">
  <link 
    rel="stylesheet" 
    href="style.css"
    media="screen">
</head>

<body>
  <header class="header">
    <img 
        class="logo__img" 
        src="./eisenhower-matrix.jpg" 
        alt="eisenhower-matrix">
    <a 
        class="details__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>

  <main class="main">
   <article class="addtodo">
    <section id="new-task">
      <h3 class="new-task__label">Add Item</h3>
      <div class="new-task__add">
        <input class="new-task__input" id="new-task__input" type="text">
        <button class="btn new-task__btn" id="new-task__btn">Add</button>
      </div>
    </section>
    <div id="tasks">
      <section class="task-group">
        <h3 class="task-group__name">Todo</h3>
        <ul id="incompleted">
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__info">Pay Bills</label>
            <input class="task__input" type="text">
            <button class="btn task__btn task__btn_edit">Edit</button>
            <button class="btn task__btn task__btn_delete">
              <img class="task__btn-img" src="./remove.svg" alt="delete">
            </button>
          </li>
          <li class="task task_edit">
            <input class="task__checkbox" type="checkbox">
            <label class="task__info">Go Shopping</label>
            <input class="task__input" type="text" value="go shopping">
            <button class="btn task__btn task__btn_edit">Save</button>
            <button class="btn task__btn task__btn_delete">
              <img class="task__btn-img" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
  </main>

  <footer class='footer'>
        <h3 class="task-group__name">Completed</h3>
        <ul id="completed">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__info">See the Doctor</label>
            <input class="task__input" type="text">
            <button class="btn task__btn task__btn_edit">Edit</button>
            <button class="btn task__btn task__btn_delete">
              <img class="task__btn-img" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
    </div>
  </footer>
  <script src="app.js"></script>
</body>
</html>
